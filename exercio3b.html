<!DOCTYPE HTML>
	<html lang="pt-br">
<head>
	<meta charset="UTF-8">
</head>
	<body>
		<script type="text/javascript">
			
			var n1, n2, sub1 ;

			n1= prompt ("Informe o primeiro numero da subtração: ") ;
			n1= eval (n1) ;

			n2= prompt ("Informe o segundo numero da subtração: ") ;
			n2= eval (n2) ; 
 
 			sub1= n1 - n2;

 			document.write ("A subtração dos numeros são: ",sub1 );
			
		</script>
	</body>
</html>
