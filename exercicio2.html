<!DOCTYPE HTML>
	<html lang="pt-br">
<head>
	<meta charset="UTF-8">
</head>
	<body>
		<script type="text/javascript">
			
			var n1, n2, n3, n4, n5, media1, media2, media3, media4, media5 ;
			

			n1= prompt ("Informe o primeiro numero: ") ;
			n1= eval (n1) ;

			n2= prompt ("Informe o segundo numero: ") ;
			n2= eval (n2) ; 

			n3= prompt ("Informe o terceiro numero: ") ; 
			n3= eval (n3) ;

			n4= prompt ("Informe o quarto numero: ");
			n4= eval(n4);

			n5= prompt ("Informe o quinto numero: ");
			n5= eval(n5);

			media1= n1 * n1;
			media2= n2 * n2;
			media3= n3 * n3;
			media4= n4 * n4;
			media5= n5 * n5;

			document.write ("O quadrado do primeiro numero foi: ",media1 );
			document.write ("O quadrado do segundo numero foi: ",media2 );
			document.write ("O quadrado do terceiro numero foi: ",media3 );
			document.write ("O quadrado do quarto numero foi: ",media4 );
			document.write ("O quadrado do quinto numero foi: ",media5 );

		</script>
	</body>
</html>
